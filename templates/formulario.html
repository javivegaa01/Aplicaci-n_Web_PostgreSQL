{% extends "base.html" %}
{% block tittle %}Página principal{% endblock %}

{% block contenido %}
    <form action="/postgres" method="post">
        <label>Base de datos:</label>
        <input type="text" name="d" value="{{d}}" required/>
        <label>Usuario:</label>
        <input type="text" name="u" value="{{u}}" required/>
        <label>Contraseña:</label>
        <input type="password" name="p" value="{{p}}" required/>
        <input type="submit" value="Enviar"/>
    </form>
{% endblock %}
